{% extends 'base.html' %}

{% block content %}
    {% for blogger in bloggers %}
        <div class="blog_head">
            <h2 class="blog_title">
                <a href="{{ user.get_absolute_url }}">{{ blogger.username }}</a>
            </h2>
            {% if blogger.first_name %}
                <p class="blog_source">- {{ blogger.first_name }} {{ blogger.last_name }}</p>
            {% else %}
                <p>- Anonymous</p>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
