{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post_head">
            <h2 class="post_title">{{ post.title }}</h2>
            <h3 class="post_source">From {{ post.source.name }}</h3>
        </div>
        <div class="blurb">
            {{ post.content|truncatewords:20 }}
        </div>
        <div class="signature">
            - {{ post.author }}
        </div>  
    {% endfor %}
{% endblock %}
